<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Lock</title>
  <!-- 単純なレスポンシブUIのためのインラインスタイル -->
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: 2rem auto; text-align: center; }
    button { font-size: 1.1rem; padding: 0.75rem 1.5rem; margin: 0.5rem; }
    .status { margin: 1rem 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>スマートロック</h1>
  <div class="status" id="status">状態を取得しています...</div>
  <div>
    <button id="lock">施錠</button>
    <button id="unlock">解錠</button>
  </div>
  <script>
    // APIから施錠状態を取得して表示を更新する
    async function refresh() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        document.getElementById('status').textContent = `状態: ${data.state} | Dry-run: ${data.dryRun}`;
      } catch (error) {
        document.getElementById('status').textContent = '状態を取得できません';
      }
    }

    // POSTエンドポイントに指示を送り、完了後に再取得する
    async function send(path) {
      try {
        await fetch(path, { method: 'POST' });
        await refresh();
      } catch (error) {
        document.getElementById('status').textContent = 'コマンド実行に失敗しました';
      }
    }

    // ボタン押下でAPIエンドポイントを呼び分ける
    document.getElementById('lock').addEventListener('click', () => send('/api/lock'));
    document.getElementById('unlock').addEventListener('click', () => send('/api/unlock'));

    // 起動時と一定間隔でステータスを更新
    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
